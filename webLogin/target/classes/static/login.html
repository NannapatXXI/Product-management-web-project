<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js" defer></script>
</head>
<body>
    <div class="stars-container" id="starsContainer"></div>
    
    <div class="constellation" id="constellation"></div>
    <div class="login-container">
        <div class="login-header">
            <h1>เข้าสู่ระบบ</h1>
            <p>กรุณาใส่ข้อมูลเพื่อเข้าสู่ระบบ</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">ชื่อผู้ใช้หรืออีเมล:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">รหัสผ่าน:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="button" class="login-btn" onclick="LoginPage(event)">เข้าสู่ระบบ</button>  </form>

        <div class="forgot-password">
            <a href="#" onclick="showForgotPassword()">ลืมรหัสผ่าน?</a>
        </div>

        <div class="register-link">
            <p>กลับหน้า Login? <a href="#" onclick="showRegister()">สมัครสมาชิก</a></p>
        </div>
    </div>

  
</body>
</html>
